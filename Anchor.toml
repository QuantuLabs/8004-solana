test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/init-localnet.ts tests/revoke-e2e.ts tests/reputation-tests.ts"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = true

